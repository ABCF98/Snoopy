{% extends 'layout.html' %} {% block body %}

<div class="card btn-primary-outline">
  <div class="card-body">
    <h1>Send Acceptance Notifications</h1>
    <form>
      <div class="form-group mt-5">
        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Acceptance Message..."></textarea>
      </div>
      <button class="btn btn-primary btn-lg  float-right">Send Mails</button>
      <button class="btn btn-primary btn-lg  float-right mr-2">Send Text Messages</button>
    </form>
  </div>
</div>

<hr>
<h2>Results</h2>
<table class="table table-striped table-hover">
  <tr>
    <th>No.</th>
    <th>Name</th>
    <th>Contact</th>
    <th>Email</th>
    <th>Calculated Score</th>
  </tr>
  {% for article in articles %}
  <tr>
    <td>{{article.id}}</td>
    <td>{{article.title}}</td>
    <td>{{article.create_date}}</td>
    <td><a href="edit_article/{{article.id}}" class="btn btn-default pull-right">someone@example.com</a></td>
    <td class="ml-2 text-success">94<a href="edit_article/{{article.id}}" class="btn btn-default pull-right">view details</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
