{% extends 'layout.html' %} {% block body %}
<div class="row mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card p-5" style="background: rgba(0,142,214, 0.9)">

      <h1 class="text-center">APPLY</h1>
      <form action="" method="POST">
        <div class="form-group row mt-4 mx-1 py-1 rounded uploader-input">
          <label class="col-sm-3 col-form-label">Resume:</label>
          <div class="col-sm-9">
            <input type="file" name="resume" class="form-control-file" value={{request.form.resume}}>
          </div>
        </div>
        <!-- <div class="form-group mt-5">
          <label>RESUME:</label>
          <input type="file" name="resume" class="form-control-file" value={{request.form.resume}}>
        </div> -->

        <div class="form-group mb-5">
          <input type="text" name="github_username" placeholder="GitHub Username" class="form-control" value={{request.form.github_username}}>
        </div>
        <button type="submit" class="btn btn-primary-outline text-white w-100">Upload</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
